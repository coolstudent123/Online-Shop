<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add New Book</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Add New Book</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/add" method="post" th:object="${book}" class="needs-validation" novalidate enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
                    <div class="invalid-feedback">
                        Please provide a title.
                    </div>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" id="author" name="author" th:field="*{author}" required>
                    <div class="invalid-feedback">
                        Please provide an author.
                    </div>
                </div>
                <div class="form-group">
                    <label for="publicationYear">Publication Year:</label>
                    <input type="number" class="form-control" id="publicationYear" name="publicationYear" th:field="*{publicationYear}" required>
                    <div class="invalid-feedback">
                        Please provide a publication year.
                    </div>
                </div>
                <div class="form-group">
                    <label for="cost">Price:</label>
                    <input type="number" class="form-control" id="cost" name="cost" th:field="*{cost}" required>
                    <div class="invalid-feedback">
                        Please provide a price.
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="availability" name="availability" th:field="*{availability}">
                    <label class="form-check-label" for="availability">Availability</label>
                </div>
                <div class="form-group">
                    <label for="imageFile">Image:</label>
                    <input type="file" id="imageFile" name="imageFile" class="form-control"><br>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <hr>
            <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Admin Panel</a>
        </div>
    </div>
</div>

<script>
    // JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
