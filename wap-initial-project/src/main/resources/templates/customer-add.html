<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h3>Add New Customer</h3>
    <form th:action="@{/customers/add}" th:object="${customer}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" th:field="*{surname}" class="form-control" placeholder="Enter surname" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="Enter phone number" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
        <a th:href="@{/customers}" class="btn btn-secondary"> Cancel</a>
    </form>
    <hr>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Admin Panel</a>
</div>
</body>
</html>
